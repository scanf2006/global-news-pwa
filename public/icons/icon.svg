<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>
    <linearGradient id="globe" x1="20%" y1="20%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg)" />
  
  <!-- Tech Grid Background -->
  <path d="M0 256 H512 M256 0 V512" stroke="#3b82f6" stroke-width="2" opacity="0.1" />
  <circle cx="256" cy="256" r="180" stroke="#3b82f6" stroke-width="1" opacity="0.1" />
  <circle cx="256" cy="256" r="220" stroke="#8b5cf6" stroke-width="1" opacity="0.05" />

  <!-- Main Globe -->
  <g transform="translate(256 256)">
    <!-- Outer Ring -->
    <circle r="140" fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="60 40" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
    </circle>
    
    <!-- Inner Ring -->
    <circle r="120" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="40 20 10 20" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite" />
    </circle>

    <!-- Core -->
    <circle r="90" fill="url(#globe)" filter="url(#glow)" opacity="0.9" />
    
    <!-- Pulse Effect -->
    <circle r="90" fill="white" opacity="0.2">
        <animate attributeName="r" values="90;100;90" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.2;0;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Tech Lines on Globe -->
    <path d="M-60 0 H60 M0 -60 V60" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
    <path d="M-40 -40 L40 40 M-40 40 L40 -40" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  </g>
</svg>
